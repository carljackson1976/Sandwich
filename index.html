<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="index.css">
  <h1><b>CARL'S EXCELLENT SANDWICH FACTORY</b></h1>
  <div class="">
   <h3><b>WHAT SIZE CAN WE GET YA?</b></h3>
  	<form action="demo_form.asp">
     <input type="checkbox" name="six inch" value="six inch sandwhich" checked> Six inch<br>
     <input type="checkbox" name="Footlong" value="footlong sandwich"> Footlong<br>
     <input type="submit" value="Submit">
  <div> 
  <h3><b>WHAT TYPE OF BREAD?</b></h3> 
   </form>
    <select>
      <option value="Plain Old White">Plain Old White</option>
      <option value="Whole Wheat">Whole Wheat</option>
      <option value="Cheesy Breezy">Cheesy Breezy</option>
      <option value="Heart Attack">Heart Attack</option>
    </select>
   </div>
   <div>
   <h3><b>MEATS</b></h3>
   	<form action="demo_form.asp">
     <input type="checkbox" name="Ham" value="Ham" checked> Ham<br>
     <input type="checkbox" name="Turkey" value="Turkey"> Turkey<br>
     <input type="checkbox" name="Roast Beef" value="Roast Beef"> Roast Beef<br>
     <input type="checkbox" name="Chicken" value="Chicken"> Chicken<br>
     <input type="checkbox" name="No Meat" value="No Meat"> No Meat<br>
   </div>

   <div>
   <h3><b>CHEESE</b></h3>
   	<form action="demo_form.asp">
     <input type="checkbox" name="American" value="American" checked> American<br>
     <input type="checkbox" name="Swiss" value="Swiss"> Swiss<br>
     <input type="checkbox" name="Mozzarella" value="Mozzarella"> Mozzarella<br>
     <input type="checkbox" name="Provolone" value="Provolone"> Provolone<br>
     
   </div>
   <div>
   <h3><b>CONDIMENTS</b></h3>
   	<form action="demo_form.asp">
     <input type="checkbox" name="Mustard" value="Mustard" checked> Mustard<br>
     <input type="checkbox" name="Mayo" value="Mayo"> Mayo<br>
     <input type="checkbox" name="Ranch" value="Ranch"> Ranch<br>
     
   </div>
   <div>
   <h3><b>VEGGIES</b></h3>
   	<form action="demo_form.asp">
     <input type="checkbox" name="Yuck" value="Yuck" checked> Yuck<br>
     <input type="checkbox" name="Gross" value="Gross"> Gross<br>
     
   </div>
   <button type="button" class="button">GET TOTAL PRICE</button>  

  </div>
 <script src="javascripts/SandwichMaker.js"></script>
 <script src="javascripts/Meat.js"></script>
 <script src="javascripts/DOMHandler.js"></script>
</body>
</html>
